<!DOCTYPE html>
<html>
    <head>
        <title>
            Question 9 Table with thead,tbody,tfoot
        </title>
    </head>
    <body>
  <h2>Student Marks Table</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Joe</td>
        <td>Botany</td>
        <td>96</td>
      </tr>
      <tr>
        <td>Ben</td>
        <td>Zoology</td>
        <td>98</td>
      </tr>
      <tr>
        <td>Olive</td>
        <td>Microbiology</td>
        <td>100</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total Students: 3</td>
      </tr>
    </tfoot>
  </table>
    </body>
</html>
